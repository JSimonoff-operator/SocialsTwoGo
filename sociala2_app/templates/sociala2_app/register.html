{% extends 'sociala2_app/base_template.html' %}
{% block content %}
<h3> Register Account </h3>

<form method="POST" action="">
    {% csrf_token %}
    <h5>Username: {{ form.username }}</h5>
    <h5>Email: {{ form.email }}</h5>
    <h5>Password:  {{ form.password1 }}</h5>
    <h5>Password Confirmation: {{ form.password2 }}</h5>

    <input type="submit" name="Create User">
</form>
<p> Already have an account? <a href="{% url 'login' %}">Login</a></p>
{{ form.errors }}
{% endblock %}
